version: 0.2

phases:
  install:
    runtime-versions:
      php: 7.4
      nodejs: 12
    commands:
      - npm install
      - curl -sS https://getcomposer.org/installer -o composer-setup.php
      - php composer-setup.php --install-dir=/usr/local/bin --filename=composer
      - composer install
  build:
    commands:
      - zip -r my-app.zip
artifacts:
  files:
    - my-app.zip