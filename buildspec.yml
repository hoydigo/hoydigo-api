version: 0.2

phases:
  install:
    runtime-versions:
      php: 8.1
    commands:
      - curl -sS https://getcomposer.org/installer | php
      - php composer.phar install
  pre_build:
    commands:
      - mkdir -p .ebextensions/nginx/conf.d
      - cp .ebextensions/nginx/conf.d/custom.conf .ebextensions/nginx/conf.d/custom.conf
  build:
    commands:
      - zip -r my-app.zip .

artifacts:
  files:
    - my-app.zip