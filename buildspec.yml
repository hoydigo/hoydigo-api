version: 0.2

phases:
  pre_build:
    commands:
      - curl -sS https://getcomposer.org/installer | php
      - php composer.phar check-platform-reqs
      - php composer.phar clear-cache
  build:
    commands:
      - php composer.phar install --no-scripts
      - zip -r my-app.zip *
artifacts:
  files:
    - my-app.zip