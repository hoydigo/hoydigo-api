version: 0.2

phases:
  install:
    commands:
      - apt-get update
      - apt-get install zip
      - cd /usr/local/src/src
      - composer install --prefer-dist --no-interaction
  build:
    commands:
      - composer install --prefer-dist --no-interaction
      - zip -r app.zip ./*
artifacts:
  files:
    - app.zip